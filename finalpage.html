<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .content-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .photo-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: white;
            padding: 10px;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        .message.fade-in {
            animation-delay: 0.3s;
        }

        .photo-container.fade-in {
            animation-delay: 0.6s;
        }

        .back-btn.fade-in {
            animation-delay: 0.9s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background with animations from previous pages -->
    <div class="background"></div>

    <div class="content-container">
        <h1 class="message fade-in">There's something for you here...</h1>
        
        <div class="photo-container fade-in">
            <!-- Replace the src with your actual photo path -->
            <img src="dummy.png" alt="Special surprise">
        </div>

    </div>

    <!-- Include your existing script for background animations -->
    <script src="script.js"></script>
</body>
</html>
